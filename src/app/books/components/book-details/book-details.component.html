


<div *ngIf="book">
    <h3>{{book.title}}</h3>
    <div class="row">
        <div class="col col-md-8">
            <info-line title="By" [value]="book.author!.name"></info-line>
            <info-line title="ratings" [value]="book.rating"></info-line>
            <info-line title="Pages " [value]="book.pages|date:'longDate'"></info-line>
            <info-line title="Price" [value]="book.price"></info-line>
            <h3>Tags</h3>
            <tag-list [tags]="book.tagList"></tag-list>
        </div>
        <div class="col col-md-4">
            <img class="author-profile-photo" [src]="book.coverUrl" [alt]="book.title" />
        </div>

    </div>
    <h3 class=" text-2xl font-serif text-teal-700 p-2">Biography</h3>
    <hr class="w-[90%] ml-[5%]">
    <p class="text-base font-serif">{{book.description}}</p>
</div>
