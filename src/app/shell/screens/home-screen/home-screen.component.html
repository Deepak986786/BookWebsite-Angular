<div class="grid grid-cols-1 gap-8 p-8">

<div class="grid  place-content-center p-4" *ngIf="author">

    <h2 class="text-center text-teal-700 text-2xl font-serif">Recommended Authors</h2>

    <hr class="w-[100%]  mt-4 mb-2">

    <div class="grid grid-cols-2 gap-4">

        <div class="w-full p-2">
             <img [src]='author.photoUrl' alt='author.name' class="w-56 h-64"/>
         </div>
     
        <div class="p-2"> 
             <h3 class="text-xl font-serif text-teal-700">{{author.name}}</h3>
             <p>{{author.biography|trim:200}}</p>

             <div class="p-2 m-4">
                <tag-list [tags]="author.tagList"></tag-list>
            </div>

        </div>
    </div>

</div>

<hr>

<div class="" *ngIf="book">

   <h2 class="text-center text-teal-700 text-2xl font-serif">Recommended Books</h2>

   <hr class="w-[100%] mt-4 mb-2">

   <div class="grid grid-cols-2 gap-4">

       <div class="w-full p-2">
          <img [src]='book.coverUrl' alt='book.name' class="w-56 h-64"/>
        </div>
       <div class="p-2">
            <h3 class="text-xl font-serif text-teal-700">{{book.title}}</h3>
            <p >{{book.description |trim:200}}</p>
            
            <div class="p-2 m-4">
                <tag-list [tags]="book.tagList"></tag-list>
            </div>
            

       </div>
   </div>
</div>


</div>
